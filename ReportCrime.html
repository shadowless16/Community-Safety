<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Crime</title>
    <link rel="shortcut icon" href="img/fav.png" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff56;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #007bff;
            margin-bottom: 20px;
            text-align: center;
        }

        .container-bg {
            background-image: url('img/black\ community.jpeg');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .btn {
            width: 100%;
        }

        #map {
            height: 300px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container-bg">
        <div class="container">
            <h2>Report Crime</h2>
            
            <form>
                <div class="form-group">
                    <label for="crimeType">Type of Crime</label>
                    <select class="form-control" id="crimeType" required>
                        <option value="" selected disabled>Select type of crime</option>
                        <option value="Theft">Theft</option>
                        <option value="Assault">Assault</option>
                        <option value="Burglary">Burglary</option>
                        <option value="Robbery">Robbery</option>
                        <option value="Vandalism">Vandalism</option>
                        <option value="Kidnap">Kidnap</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="crimeDescription">Description</label>
                    <textarea class="form-control" id="crimeDescription" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" class="form-control" id="location" required>
                </div>
                <!-- Image Upload -->
                <div class="form-group">
                    <label for="crimeImage">Upload Image</label>
                    <input type="file" class="form-control-file" id="crimeImage">
                </div>
                <!-- Map Frame -->
                <div id="map"></div>
                <button type="submit" class="btn btn-primary">Submit Report</button>
            </form>
        </div>
    </div>
    

    <!-- Map API -->
    <script>
        
    </script>
</body>
</html>
